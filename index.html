<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #333;
        }

        .calculator {
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            width: 320px;
            overflow: hidden;
            background-color: #333;
            display: flex;
            flex-direction: column;
        }

        #display {
            width: calc(100% - 20px);
            height: 70px;
            background-color: #222;
            color: #fff;
            font-size: 2.8em;
            text-align: right;
            padding: 10px;
            border: none;
            box-sizing: border-box;
            border-bottom: 1px solid #444;
            outline: none;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }

        .calculator-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-gap: 1px;
            background-color: #444;
        }

        .calculator-grid button {
            background-color: #666;
            color: #fff;
            border: none;
            padding: 20px;
            font-size: 1.6em;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.1s;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        .calculator-grid button:hover {
            background-color: #888;
        }

        .calculator-grid button:active {
            background-color: #555;
            transform: scale(0.98);
        }

        .operator {
            background-color: #f79232;
        }

        .operator:hover {
            background-color: #ff9d47;
        }

        .operator:active {
            background-color: #e6852e;
        }

        #clear {
            background-color: #d1413d;
        }

        #clear:hover {
            background-color: #e04b47;
        }

        #clear:active {
            background-color: #c03a36;
        }

        #equals {
            background-color: #28a745;
        }

        #equals:hover {
            background-color: #2fb84f;
        }

        #equals:active {
            background-color: #249d3f;
        }

        .span-two-columns {
            grid-column: span 2;
        }

        .span-two-rows {
            grid-row: span 2;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" value="0" readonly>
        <div class="calculator-grid">
            <button id="clear">C</button>
            <button class="operator" value="/">&divide;</button>
            <button class="operator" value="*">&times;</button>
            <button class="operator" value="-">&minus;</button>

            <button class="number" value="7">7</button>
            <button class="number" value="8">8</button>
            <button class="number" value="9">9</button>
            <button class="operator span-two-rows" value="+">+</button>

            <button class="number" value="4">4</button>
            <button class="number" value="5">5</button>
            <button class="number" value="6">6</button>

            <button class="number" value="1">1</button>
            <button class="number" value="2">2</button>
            <button class="number" value="3">3</button>
            <button id="equals" class="equals-button span-two-rows" value="=">=</button>

            <button class="number span-two-columns" value="0">0</button>
            <button id="decimal" value=".">.</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const display = document.getElementById('display');
            const buttons = document.querySelectorAll('.calculator-grid button');

            let currentInput = '0';
            let firstOperand = null;
            let operator = null;
            let waitingForSecondOperand = false;

            function updateDisplay() {
                display.value = currentInput;
            }

            function clearCalculator() {
                currentInput = '0';
                firstOperand = null;
                operator = null;
                waitingForSecondOperand = false;
                updateDisplay();
            }

            function inputNumber(number) {
                if (waitingForSecondOperand) {
                    currentInput = number;
                    waitingForSecondOperand = false;
                } else {
                    currentInput = currentInput === '0' ? number : currentInput + number;
                }
                updateDisplay();
            }

            function inputDecimal() {
                if (waitingForSecondOperand) {
                    currentInput = '0.';
                    waitingForSecondOperand = false;
                    updateDisplay();
                    return;
                }
                if (!currentInput.includes('.')) {
                    currentInput += '.';
                }
                updateDisplay();
            }

            function handleOperator(nextOperator) {
                const inputValue = parseFloat(currentInput);

                if (operator && waitingForSecondOperand) {
                    operator = nextOperator;
                    return;
                }

                if (firstOperand === null && !isNaN(inputValue)) {
                    firstOperand = inputValue;
                } else if (operator) {
                    const result = operate(firstOperand, inputValue, operator);
                    if (result === 'Error') {
                        currentInput = 'Error';
                        firstOperand = null;
                        operator = null;
                        waitingForSecondOperand = false;
                        updateDisplay();
                        return;
                    }
                    currentInput = String(result);
                    firstOperand = result;
                }

                waitingForSecondOperand = true;
                operator = nextOperator;
                updateDisplay();
            }

            function operate(num1, num2, op) {
                num1 = parseFloat(num1);
                num2 = parseFloat(num2);

                if (isNaN(num1) || isNaN(num2)) return 'Error';

                switch (op) {
                    case '+': return num1 + num2;
                    case '-': return num1 - num2;
                    case '*': return num1 * num2;
                    case '/':
                        if (num2 === 0) return 'Error';
                        return num1 / num2;
                    default: return num2;
                }
            }

            function equals() {
                if (firstOperand === null || operator === null) {
                    return;
                }

                if (waitingForSecondOperand) {
                    const result = operate(firstOperand, firstOperand, operator);
                    if (result === 'Error') {
                        currentInput = 'Error';
                        firstOperand = null;
                        operator = null;
                        waitingForSecondOperand = false;
                        updateDisplay();
                        return;
                    }
                    currentInput = String(result);
                    firstOperand = result;
                    operator = null;
                    waitingForSecondOperand = true;
                    updateDisplay();
                    return;
                }

                const inputValue = parseFloat(currentInput);
                const result = operate(firstOperand, inputValue, operator);

                if (result === 'Error') {
                    currentInput = 'Error';
                    firstOperand = null;
                    operator = null;
                    waitingForSecondOperand = false;
                } else {
                    currentInput = String(result);
                    firstOperand = result;
                    operator = null;
                    waitingForSecondOperand = true;
                }
                updateDisplay();
            }

            buttons.forEach(button => {
                button.addEventListener('click', (event) => {
                    const { target } = event;
                    const value = target.value;

                    if (target.id === 'clear') {
                        clearCalculator();
                        return;
                    }

                    if (target.classList.contains('number')) {
                        inputNumber(value);
                        return;
                    }

                    if (target.id === 'decimal') {
                        inputDecimal();
                        return;
                    }

                    if (target.classList.contains('operator')) {
                        handleOperator(value);
                        return;
                    }

                    if (target.id === 'equals') {
                        equals();
                        return;
                    }
                });
            });

            updateDisplay();
        });
    </script>
</body>
</html>
